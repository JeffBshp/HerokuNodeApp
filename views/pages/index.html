<!DOCTYPE html>
<html>
	<head>
		<title>Node.js Application</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top navbar-inverse">
          <div class="container">
            <ul class="nav navbar-nav">
              <li class="active">
                <a href="/">Home</a>
              </li>
            </ul>
          </div>
        </nav>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h3>Write Message</h3>
					<ul>
						<li>
							<div class="form-group">
								<input type="text" class="form-control" id="username" placeholder="Name">
							</div>
						</li>
						<li>
							<div class="form-group">
								<textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea>
							</div>
						</li>
						<li>
							<div class="form-group">
								<button id="submit" class="form-control">Submit</button>
							</div>
						</li>
					</ul>
				</div>
				<div class="col-md-6">
					<h3>Messages</h3>
					<ul id="message-list"></ul>
				</div>
			</div>
		</div>
        <script type="text/javascript" src="/scripts/jquery.min.js"></script>
        <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="/scripts/mustache.min.js"></script>
		<script type="text/javascript" src="/scripts/message.js"></script>
	</body>
</html>
